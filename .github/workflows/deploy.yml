name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'jsr.json'
      - 'src/**'
      - 'index.html'
      - 'web.html'
      - 'rollup*.js'
      - 'tailwind.config.js'
      - 'postcss.config.cjs'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build4prod

      - name: Copy assets to dist
        run: |
          cp index.html dist/
          cp web.html dist/
          # Fix asset paths (GNU sed on Linux requires empty string for in-place edit)
          sed -i 's|"\./dist/waystation-vscode\.css"|"./waystation-vscode.css"|g' dist/index.html
          sed -i 's|"dist/waystation-vscode\.js"|"./waystation-vscode.js"|g' dist/index.html
          
          sed -i 's|"\./dist/waystation-web\.css"|"./waystation-web.css"|g' dist/web.html
          sed -i 's|"dist/waystation-web\.js"|"./waystation-web.js"|g' dist/web.html
          # Copy any static assets if they exist
          for file in favicon.ico icon.svg icon.png site.webmanifest; do
            [ -f "$file" ] && cp "$file" dist/ || true
          done

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
