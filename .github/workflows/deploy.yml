name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build:prod

      - name: Copy assets to dist
        run: |
          cp index.html dist/
          # Fix asset paths in index.html (remove dist/ prefix since files are in same directory)
          sed -i 's|"\./dist/bundle\.css"|"./bundle.css"|g' dist/index.html
          sed -i 's|"dist/bundle\.js"|"./bundle.js"|g' dist/index.html
          # Copy any static assets if they exist
          for file in favicon.ico icon.svg icon.png site.webmanifest; do
            [ -f "$file" ] && cp "$file" dist/ || true
          done

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
